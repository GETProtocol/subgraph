enum UsageEventType {
  NEW_EVENT
  MINT
  SCAN
  CHECK_IN
  CLAIM
  INVALIDATE
}

type Protocol @entity {
  id: ID!
  getDebitedFromSilos: BigInt!
  getCreditedToDepot: BigInt!
  getMovedToFeeCollector: BigInt!
  averageGetPerMint: BigDecimal!
  mintCount: BigInt!
  invalidateCount: BigInt!
  scanCount: BigInt!
  checkInCount: BigInt!
  claimCount: BigInt!
}

type ProtocolDay @entity {
  id: ID!
  day: Int!
  getDebitedFromSilos: BigInt!
  getCreditedToDepot: BigInt!
  getMovedToFeeCollector: BigInt!
  averageGetPerMint: BigDecimal!
  mintCount: BigInt!
  invalidateCount: BigInt!
  scanCount: BigInt!
  checkInCount: BigInt!
  claimCount: BigInt!
}

type Relayer @entity {
  id: ID!
  getDebitedFromSilo: BigInt!
  getCreditedToDepot: BigInt!
  averageGetPerMint: BigDecimal!
  mintCount: BigInt!
  invalidateCount: BigInt!
  scanCount: BigInt!
  checkInCount: BigInt!
  claimCount: BigInt!
  events: [Event!]! @derivedFrom(field: "relayer")
  relayerDays: [RelayerDay!]! @derivedFrom(field: "relayer")
  usageEvents: [UsageEvent!]! @derivedFrom(field: "relayer")
}

type RelayerDay @entity {
  id: ID! # Composite PK: relayerAddress-timestampAsDay
  relayer: Relayer!
  day: Int!
  getDebitedFromSilo: BigInt!
  getCreditedToDepot: BigInt!
  averageGetPerMint: BigDecimal!
  mintCount: BigInt!
  invalidateCount: BigInt!
  scanCount: BigInt!
  checkInCount: BigInt!
  claimCount: BigInt!
}

type Event @entity {
  id: ID!
  relayer: Relayer!
  usageEvents: [UsageEvent!]! @derivedFrom(field: "event")
  getDebitedFromSilo: BigInt!
  getCreditedToDepot: BigInt!
  averageGetPerMint: BigDecimal!
  mintCount: BigInt!
  invalidateCount: BigInt!
  scanCount: BigInt!
  checkInCount: BigInt!
  claimCount: BigInt!
  eventName: String!
  shopUrl: String!
  imageUrl: String!
  orderTime: BigInt!
  latitude: BigDecimal!
  longitude: BigDecimal!
}

type UsageEvent @entity {
  id: ID! # Composite PK: txHash-logIndex
  txHash: Bytes!
  relayer: Relayer!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  orderTime: BigInt!
  day: Int!
  getDebitedFromSilo: BigInt!
  getCreditedToDepot: BigInt!
  type: UsageEventType!
  event: Event!
  nftIndex: BigInt!
  latitude: BigDecimal!
  longitude: BigDecimal!
}
